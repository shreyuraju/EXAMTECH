<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Section</title>

</head>

<body>
    {% if pdf_files %}
    {% for pdf_file in pdf_files %}
    <p>PDF file: {{ pdf_file }}</p>
    <iframe src="{{ url_for('static', filename=pdf_file) }}" width="100%" height="750px"></iframe>
    {% endfor %}
    {% else %}
    <ul>
        <li>No File Exist</li>
    </ul>
    {% endif %}
</body>

</html>
