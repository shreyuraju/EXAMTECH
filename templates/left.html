<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Right Section</title>

</head>

<body>
    {% for pdf_file in pdf_files %}
    {% if pdf_file %}
    <p>PDF file: {{ pdf_file }}</p>
    <iframe src="{{ url_for('static', filename=pdf_file) }}" width="100%" height="1080px"></iframe>
    {% else %}
    <p>No PDF file found</p>
    {% endif %}
    {% endfor %}
</body>

</html>
